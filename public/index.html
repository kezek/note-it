<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			var socket = io.connect('http://localhost');	    
		    $(function() {
		    	$('#send').click(function() {
		    		socket.emit('broadcast', { my: $('#message-box').val() });	
		    		socket.on('broadcast', function (data){
  						console.log('OK');
  					});
		    	});

		    	
		    });    
		</script>
	</head>
	<body>
		<textarea id="main-content" style="width:100%;height:300px;">{{mainContent}}</textarea>
		<textarea id="message-box" style="width:100%;height:50px;"></textarea>
		<input id="send" type="submit" value="Send"/>

	</body>
</html>
